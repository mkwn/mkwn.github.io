<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Timer Game</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Optional: External CSS -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #218838;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #input-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #word-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #timer, #score {
            margin-top: 15px;
            font-size: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 22px;
            color: red;
            text-align: center;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
        /* Flash Animation for Warning */
        @keyframes warningFlash {
            0% { color: red; }
            50% { color: #fff; }
            100% { color: red; }
        }
        .warning {
            animation: warningFlash 1s infinite;
        }
        /* Flash Animation for Score Update */
        .flash {
            animation: flashAnimation 0.5s;
        }
        @keyframes flashAnimation {
            from { background-color: yellow; }
            to { background-color: transparent; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Word Timer Game</h1>

    <!-- Language Selection Dropdown -->
    <select id="language-select">
        <option value="" disabled selected>Select Word List</option>
        <option value="en">English</option>
        <option value="de">Deutsch (1000 w√∂rter)</option>
        <option value="en4">English 4-letter words</option>
        <option value="us">US states</option>
        <option value="countries">Countries</option>
        <!-- Add more languages as needed -->
    </select>

    <!-- Time Selection Dropdown -->
    <select id="time-select" disabled>
        <option value="" disabled selected>Select Time per Word</option>
        <option value="5">5 Seconds</option>
        <option value="10" selected>10 Seconds</option>
        <option value="15">15 Seconds</option>
        <option value="20">20 Seconds</option>
        <option value="30">30 Seconds</option>
        <!-- Add more time options as needed -->
    </select>

    <button id="start-button" disabled>Start Game</button>

    <div id="input-container">
        <input type="text" id="word-input" placeholder="Enter a new word" autocomplete="off">
        <div id="timer">Time left: 10s</div>
        <div id="score">Score: 0</div>
    </div>

    <div id="message"></div>
    <div id="results"></div> <!-- Container for displaying entered words -->
</div>

<!-- Word List Scripts -->
<script src="words_en.js"></script>
<script src="words_de.js"></script>
<script src="words_en4.js"></script>
<script src="words_us.js"></script>
<script src="words_countries.js"></script>
<!-- Add more word list scripts as needed -->

<!-- Main Game Script -->
<script src="main.js"></script>

</body>
</html>
